



{% extends 'SEPARATE.html' %}
  {% block mycode %}





    
    <!-- MAIN -->
    <main role="main">
      <article>    

        <!-- Section 3 -->
        <section class="section background-dark">

        <br><br><br><br>

          <div class="s-12 m-12 l-4 center">
            <h3 class="text-size-30 margin-bottom-40 text-center"><b>TESTING FORM</b></h3>
            <form method="post" action="{% url 'saveenquiry' %}" class="customform text-white" enctype="multipart/form-data">
            {% csrf_token %}

              <div class="line">
                <div class="margin">
                  <div class="s-12 m-12 l-12">
                    <input class="name" placeholder="Full Name" name="myname" type="text" value="{{myname}}" required/>
                  </div>
                  <div class="s-12 m-12 l-6">
                    <input class="required email" placeholder="Email ID" name="myemail" type="email" value="{{myemail}}" required/>
                  </div>
                  <div class="s-12 m-12 l-6">
                    <input class="name" placeholder="Mobile Number" name="mymno" type="number" value="{{mymno}}" required/>
                  </div>
                  <div class="s-12">
                    <input class="name" placeholder="Website Name" name="mywebsitename" type="text" value="{{mywebsitename}}" required/>
                  </div>

                <div class="s-12">
                  <textarea class="required message" placeholder="Message" name="mymessage" type="text" rows="3" required/>{{mymessage}}</textarea>
                </div>

                <div class="s-12"> 
                  <button class="button border-radius text-white background-primary" type="submit" >Submit Values</button>
                  {{message | safe}}
                </div>

                <center>
                  <!--<b style="color: red;">{{result}}</b>-->
                  <b><font color='red'>{{result}}</font></b>
                </center>


              <br>


            </form>
          </div>           
        </section>

      </article>
    </main>
    







  {% endblock %}
