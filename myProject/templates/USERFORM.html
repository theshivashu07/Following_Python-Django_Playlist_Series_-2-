



{% extends 'SEPARATE.html' %}
  {% block mycode %}





    
    <!-- MAIN -->
    <main role="main">
      <article>    

        <!-- Section 3 -->
        <section class="section background-dark">

        <br><br><br><br>

          <div class="s-12 m-12 l-4 center">
            <h3 class="text-size-30 margin-bottom-40 text-center"><b>USER FORM</b></h3>
            <form method="post" class="customform text-white" enctype="multipart/form-data">
            {% csrf_token %}
              <div class="line">
                <div class="margin">
                  <div class="s-12 m-12 l-6">
                    <input class="required email" placeholder="Enter First Number" name="firstvalue" type="text" value="{{firstvalue}}" required/>
                  </div>
                  <div class="s-12 m-12 l-6">
                    <input class="name" placeholder="Enter Second Number" name="secondvalue" type="text" value="{{secondvalue}}" required/>
                  </div>
                </div>
              </div>            
                              
              <div class="line">       
                <div class="s-12">
                  <button class="button border-radius text-white background-primary" type="submit" >Submit Values</button>
                </div>
                <div class="s-12">
                  <input name="addition" class="required subject" placeholder="Addition is there!" title="Subject" type="text" value="{{addition}}" /> 
                </div>
                <div class="s-12"> 
                  <input name="multiplication" class="required subject" placeholder="Multiplication is there!" title="Subject" type="text" value="{{multiplication}}" />
                  <!-- <textarea name="message" class="required message" placeholder="Your message" rows="3"></textarea> -->
                </div>
              </div>    
            </form>
          </div>           
        </section>

      </article>
    </main>
    







  {% endblock %}
